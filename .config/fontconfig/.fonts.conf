<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font" >
        <edit name="rgba" mode="assign" >
            <const>rgb</const>
        </edit>
    </match>
    <match target="font" >
        <edit name="hinting" mode="assign" >
            <bool>true</bool>
        </edit>
    </match>
    <match target="font" >
        <edit name="hintstyle" mode="assign" >
            <const>hintslight</const>
        </edit>
    </match>
    <match target="font" >
        <edit name="antialias" mode="assign" >
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Inconsolata</string>
        </test>
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Terminus</string>
        </test>
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
